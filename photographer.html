<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="./index.html" aria-hidden="false" class="lien-logo">
        <img src="assets/images/logo.png" class="logo" alt="Accueil Fisheye" />
      </a>
    </header>
    <main id="main" aria-hidden="false">

      <section class="photograph-header">
        <button aria-label="Ouvrir le formulaire de contact" class="contact-btn">Contactez-moi</button>
      </section>

      <section class="media-container">
        <div class="sort-by">
          <h3>Trier par</h3>
            <select name="sort" id="sort">
              <option value="popularity">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
        </div>
        <div class="gallery"></div>

      </section>

</div>
    </main>

    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="modal-title">
			<div class="modal">
				<header>
          <h1 id="modal-title">Contactez-moi</h1>
          <button class="close-btn" aria-label="Fermer le formulaire">
            <img src="assets/icons/close.svg" alt="Icone de fermeture" role="presentation"/>
          </button>
        </header>
				<form>
					<div>
            <h2 class="photographer-name"></h2>
						<label for="first-name">Prénom</label>
						<input name="first-name" id="first-name" type="text">
						<label for="last-name">Nom</label>
						<input name="last-name" id="last-name" type="text">
						<label for="email">Email</label>
						<input name="email" id="email" type="email">
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
					</div>
          <button class="submit-btn">Envoyer</button>
          <p class="error-submit">Veuillez remplir tous les champs</p>

          <div class="validation-submit">
            <button class="validation-close-btn close-btn" aria-label="Fermer le formulaire">
              <img src="assets/icons/close.svg" alt="Icone de fermeture" role="presentation">
            </button>
            <p>Nous avons bien reçu votre message !</p>
          </div>
				</form>
			</div>
		</div>

    <script src="./scripts/templates/photographerPage.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
